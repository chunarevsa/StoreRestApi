<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Мерч</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
	<header th:insert="blocks/header:: header"></header>	
    <main>

		<section class="py-3 text-center container">
		  <div class="row py-lg-5">
			 <div class="col-lg-6 col-md-8 mx-auto">
				<h1 class="fw-light">Мерч</h1>
				<p class="lead text-muted">Наш мерч</p>
				<p>
				  <a href="/merch/add" class="btn btn-primary my-2">Добавить новый мерч</a>
				</p>
			 </div>
		  </div>
		</section>
	 
		<div class="album py-5 bg-light">
		  
			<div class="container">
	 
			 <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
				
				<div th:each="merchs : ${merch}" class="alert alert-info mt-2">
					<div class="col">
						<div class="card shadow-sm">
						  <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
					
						  <div class="card-body">
							 <small th:text="'Артикул: ' + ${merchs.id}" class="text-muted"></small>
							 <h4 th:text="${merchs.name}" class="card-text mt-2"></h4>
							 <p th:text="${merchs.cost} + ' $'"></p>
							 <div class="d-flex justify-content-between align-items-center">
								<div class="btn-group">
									<a th:href="'/merch' + ${merchs.id}" class="btn btn-warning">Обновить</a>
								</div>
							 </div>
							 <div class="d-flex mt-2 justify-content-between align-items-center">
								<div class="btn-group">
									<a th:href="'/merch'" class="btn btn-warning">Удалить</a>
								</div>
							 </div>
						  </div>
						</div>
					 </div>
				</div>

			 </div>
		  </div>
		</div>
	 
	 </main>
	 <div th:insert="blocks/footer:: footer"></div>
</body>
</html>
