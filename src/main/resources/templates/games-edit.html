<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<div th:each="game : ${game}" class="mt-2"> 
		<title th:text="'Редактирование ' + ${game.name}"></title>
	</div> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header:: header"></header>
	<div th:each="game : ${game}" class="mt-2">
		<div class="container mt-5 mb-5" >
			<h1 th:text="'Редактирование ' + ${game.name}"></h1><br>
			<form method="post">
				<input type="text" th:value="${game.name}" name="name" placeholder="Введите название игры" class="form-control"><br>
				<textarea name="description" placeholder="Введите описание" class="form-control" th:text="${game.description}"/><br>
				<input type="text" th:value="${game.cost}" name="cost" placeholder="Введите сумму" class="form-control"><br>
				<button type="submit" class="btn btn-success">Внести изменения</button>
			</form>	 
		</div>
	</div>	

<div th:insert="blocks/footer:: footer"></div>
</body>
</html>
