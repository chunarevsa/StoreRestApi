<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Добавление игры</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header:: header"></header>
		
	 <div class="container mt-5 mb-5" >
		 <p>
			<a href="/games" class="lead text-muted">Назад</a>
		 </p><br>
		 <h1>Добавление игры</h1><br>
	 	<form action="/games/add" method="post">
		 	<input type="text" name="name" placeholder="Введите название игры" class="form-control"><br>
			<textarea name="description" placeholder="Введите описание" class="form-control"></textarea><br>
			<input type="text" name="cost" placeholder="Введите сумму" class="form-control"><br>
			<button type="submit" class="btn btn-success">Добавить игру</button>
		</form>	 
	 </div>

<div th:insert="blocks/footer:: footer"></div>
</body>
</html>
