<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
	<header th:insert="blocks/header:: header"></header>	
    <main>

		<section class="py-5 text-center container">
		  <div class="row py-lg-5">
			 <div class="col-lg-6 col-md-8 mx-auto">
				<h1 class="fw-light">Добро пожаловать в ваш личный кабинет!</h1>
				<p class="lead text-muted"> Выбирите категорюю товаров</p>
				<p class="lead text-muted"> или воспользуйтесь поиском</p>
				<form action="/" method="post">
				  <input type="text" name="id" placeholder="Введите Id" class="form-control"><br>
				  <button type="submit" class="btn btn-success">Найти</button>
				  <p>
					<a href="/items/gui/add" class="btn btn-primary my-2">Добавить товар</a>
				 </p>
			  </form>
			 </div>
		  </div>
		</section>
	 
		<div class="album py-5 bg-light">
			<div class="container">
	 
			 <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
				
				<div th:each="items : ${items}" class="alert alert-info mt-2">
					<div class="col">
						<div class="card shadow-sm">
						  <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title th:text="${items.name}"></title><rect width="100%" height="100%" fill="#55595c"></rect><text x="10%" y="15%" fill="#eceeef" dy=".3em" th:text="${items.name}"></text></svg>
						  <div class="card-body">
							 <small th:text="'Артикул: ' + ${items.id}" class="text-muted"></small>
							 <h4 th:text="${items.name}" class="card-text mt-2"></h4>
							 <p th:text="${items.cost} + ' $'"></p>
							 <div class="d-flex justify-content-between align-items-center">
								<div class="btn-group">
									<a th:href="'/items/gui/' + ${items.id}" class="btn btn-warning">Детальнее</a>
								</div>
								<div class="btn-group">
									<a th:href="'/items/' + ${items.id}" class="btn btn-warning">Api</a>
								</div>
							 </div>
							 <div class="d-flex mt-2 justify-content-between align-items-center">
								<div class="btn-group">
									<a th:href="'/items/gui/' + ${items.id} + '/edit'" class="btn btn-warning">Изменить</a>
								</div>
							 </div>
							 <div class="d-flex mt-2 justify-content-between align-items-center">
								<div class="btn-group">
									<form th:action="'/items/gui/' + ${items.id} + '/remove'" method="POST">
										<button class="btn btn-warning " type="submit">Удалить</button>
									</form>
								</div>
								

							 </div>
						  </div>
						</div>
					 </div>
				</div>

			 </div>
		  </div>
		</div>
	 
	 </main>
	 <div th:insert="blocks/footer:: footer"></div>
</body>
</html>
