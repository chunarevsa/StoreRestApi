<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:each="item : ${item}" class="mt-2"> 
		<title th:text="${item.name}"></title>
	</div> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
	<header th:insert="blocks/header:: header"></header>	
    <main>
		<div th:each="item : ${item}" class="mt-2">

			<section class="py-3 text-center container">
				<div class="row py-lg-5">
				  <div class="col-lg-6 col-md-8 mx-auto">
					 <h1 th:text="${item.name}" class="fw-light"></h1>
						 <small th:text="'Артикул: ' + ${item.id}" class="text-muted"></small>
					 <p th:text="'Sku ' + ${item.sku}" class="text-muted"></p>
					 <p th:text="'Тип: ' + ${item.type}" class="text-muted"></p>
					 <p th:text="'Описание'" class="mt-4"></p>
					 <p th:text="${item.description}" ></p>
					 <p th:text="'Цена ' + ${item.cost} + ' $'" ></p>
					 <a th:href="'/items/' + ${item.id}" class="btn btn-warning">Api</a>
					 
					 <p>
						<a th:href="'/items/gui/' + ${item.id} + '/edit'" class="btn btn-primary my-3">Изменить</a>
						<form th:action="'/items/gui/' + ${item.id} + '/remove'" method="POST">
							<button class="btn btn-warning " type="submit">Удалить</button>
						</form><br>
						<p>
							<a href="/" class="lead text-muted">Назад</a>
						 </p>
						
					 </p>

				  </div>
				</div>
			 </section>
			 
		</div>

	 </main>
	 <div th:insert="blocks/footer:: footer"></div>
</body>
</html>
